<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Telegram Bot Dashboard</h1>

        <!-- Status Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium mb-2">Bot Status</h3>
                <div class="flex items-center">
                    <div id="statusIndicator" class="w-3 h-3 rounded-full mr-2"></div>
                    <p id="botStatus" class="text-2xl font-bold"></p>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium mb-2">Active Users</h3>
                <p id="activeUsers" class="text-2xl font-bold"></p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium mb-2">Total Images Generated</h3>
                <p id="totalImages" class="text-2xl font-bold"></p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium mb-2">Last Activity</h3>
                <p id="lastActivity" class="text-2xl font-bold"></p>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Recent Users -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium mb-4">Recent Users</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr>
                                <th class="text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                                <th class="text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Active</th>
                            </tr>
                        </thead>
                        <tbody id="recentUsers"></tbody>
                    </table>
                </div>
            </div>

            <!-- Recent Generations -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium mb-4">Recent Image Generations</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr>
                                <th class="text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                                <th class="text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                <th class="text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prompt</th>
                            </tr>
                        </thead>
                        <tbody id="recentGenerations"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDashboard() {
            // Update stats
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('botStatus').textContent = data.status;
                    document.getElementById('statusIndicator').className =
                        `w-3 h-3 rounded-full mr-2 ${data.status === 'Online' ? 'bg-green-500' : 'bg-red-500'}`;
                    document.getElementById('activeUsers').textContent = data.active_users;
                    document.getElementById('totalImages').textContent = data.total_images;
                    document.getElementById('lastActivity').textContent = data.last_activity;
                });

            // Update recent users
            fetch('/api/recent_users')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('recentUsers');
                    tbody.innerHTML = '';
                    data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="py-2">${user.username || 'Anonymous'}</td>
                            <td class="py-2">${new Date(user.last_active).toLocaleString()}</td>
                        `;
                        tbody.appendChild(row);
                    });
                });

            // Update recent generations
            fetch('/api/recent_generations')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('recentGenerations');
                    tbody.innerHTML = '';
                    data.forEach(gen => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="py-2">${new Date(gen.timestamp).toLocaleString()}</td>
                            <td class="py-2">${gen.username || 'Anonymous'}</td>
                            <td class="py-2">${gen.prompt}</td>
                        `;
                        tbody.appendChild(row);
                    });
                });
        }

        // Update dashboard every 5 seconds
        updateDashboard();
        setInterval(updateDashboard, 5000);
    </script>
</body>
</html>
